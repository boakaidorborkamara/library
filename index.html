<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <div>
            <h1>Book Library</h1>
        </div>
        <div>
            A project The Odin Project in which I have to make a library using Object Constructors. <br>
            You can also view the Github repository of this project.
        </div>
    </header>
    <main>
        <section id="form-area">
            <form action="">
                <!-- book field  -->
                <label for="book">Book</label>
                <input type="text">
                <!-- author  -->
                <label for="author">Author</label>
                <input type="text">
                <!-- status  -->
                <label for="status">Status</label>
                <input type="text">
            </form>
        </section>
        <section id="table-area">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td>S.Name</td>
                        <td>S.Author</td>
                        <td><button>Read</button></td>
                        <td><button>Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
