<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <h1>Book Library</h1>
            </div>
            <div>
                This project was build after learning about JavaScript objects, which talked about concepts like constructor, this, prototype, etc. <br>
                You can also view the Github repository of this project <a href="https://github.com/boakaidorborkamara/library">here</a>.
            </div>
        </header>
        <main>
            <section id="form-area">
                <form action="" id="book-form">
                    <!-- book field  -->
                    <label for="book-name">Book Name</label>
                    <input type="text" id="book-name">
                    <!-- pages field  -->
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages">
                    <!-- author  -->
                    <label for="author">Author</label>
                    <input type="text" id="author">
                    <!-- status  -->
                    <label for="status">Status</label>
                    <select name="" id="status">
                        <option value="Not Read">Not Read</option>
                        <option value="Read">Read</option>
                    </select>
                    <input type="submit" value="Add New Book" id="new-book-btn">
                </form>
            </section>
            <section id="table-area">
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>S.Name</td>
                            <td>S.Author</td>
                            <td><button>Read</button></td>
                            <td><button>Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>Developed by: <a href="https://github.com/boakaidorborkamara">Dorbor</a></footer>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
